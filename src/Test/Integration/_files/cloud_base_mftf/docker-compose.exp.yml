version: '2.1'
services:
  db:
    hostname: db.magento2.docker
    image: 'mariadb:10.2'
    environment:
      - MYSQL_ROOT_PASSWORD=magento2
      - MYSQL_DATABASE=magento2
      - MYSQL_USER=magento2
      - MYSQL_PASSWORD=magento2
    ports:
      - '3306'
    volumes:
      - 'magento-db:/var/lib/mysql'
      - 'docker-entrypoint:/docker-entrypoint-initdb.d'
      - 'mariadb-conf:/etc/mysql/mariadb.conf.d'
      - 'docker-mnt:/mnt:delegated'
    networks:
      magento:
        aliases:
          - db.magento2.docker
  redis:
    hostname: redis.magento2.docker
    image: 'redis:5.0'
    volumes:
      - /data
    ports:
      - 6379
    networks:
      magento:
        aliases:
          - redis.magento2.docker
  elasticsearch:
    hostname: elasticsearch.magento2.docker
    image: 'magento/magento-cloud-docker-elasticsearch:6.5-1.1'
    networks:
      magento:
        aliases:
          - elasticsearch.magento2.docker
  fpm:
    hostname: fpm.magento2.docker
    image: 'magento/magento-cloud-docker-php:7.3-fpm-1.1'
    extends: generic
    volumes:
      - 'magento:/app:ro'
      - 'magento-vendor:/app/vendor:ro'
      - 'magento-generated:/app/generated:ro'
      - 'magento-var:/app/var:rw'
      - 'magento-app-etc:/app/app/etc:rw'
      - 'magento-pub-media:/app/pub/media:rw'
      - 'magento-pub-static:/app/pub/static:rw'
      - 'magento-dev:/app/dev:delegated'
      - 'docker-mnt:/mnt:delegated'
    networks:
      magento:
        aliases:
          - fpm.magento2.docker
    depends_on:
      db:
        condition: service_started
  web:
    hostname: web.magento2.docker
    image: 'magento/magento-cloud-docker-nginx:latest-1.1'
    extends: generic
    ports:
      - '80:80'
    volumes:
      - 'magento:/app:ro'
      - 'magento-vendor:/app/vendor:ro'
      - 'magento-generated:/app/generated:ro'
      - 'magento-var:/app/var:rw'
      - 'magento-app-etc:/app/app/etc:rw'
      - 'magento-pub-media:/app/pub/media:rw'
      - 'magento-pub-static:/app/pub/static:rw'
      - 'magento-dev:/app/dev:delegated'
      - 'docker-mnt:/mnt:delegated'
    environment:
      - VIRTUAL_HOST=magento2.docker
      - VIRTUAL_PORT=80
      - HTTPS_METHOD=noredirect
      - WITH_XDEBUG=1
    networks:
      magento:
        aliases:
          - web.magento2.docker
    depends_on:
      fpm:
        condition: service_started
  varnish:
    hostname: varnish.magento2.docker
    image: 'magento/magento-cloud-docker-varnish:latest-1.1'
    networks:
      magento:
        aliases:
          - magento2.docker
    depends_on:
      web:
        condition: service_started
  tls:
    hostname: tls.magento2.docker
    image: 'magento/magento-cloud-docker-tls:latest-1.1'
    ports:
      - '443:443'
    environment:
      HTTPS_UPSTREAM_SERVER_ADDRESS: varnish
    networks:
      magento:
        aliases:
          - tls.magento2.docker
    depends_on:
      varnish:
        condition: service_started
  selenium:
    hostname: selenium.magento2.docker
    image: 'selenium/standalone-chrome:latest'
    ports:
      - 4444
    extends: generic
    networks:
      magento:
        aliases:
          - selenium.magento2.docker
    depends_on:
      web:
        condition: service_started
  test:
    hostname: test.magento2.docker
    image: 'magento/magento-cloud-docker-php:7.3-cli-1.1'
    extends: generic
    volumes:
      - 'magento:/app:rw'
      - 'magento-vendor:/app/vendor:rw'
      - 'magento-generated:/app/generated:rw'
      - 'magento-var:/app/var:rw'
      - 'magento-app-etc:/app/app/etc:rw'
      - 'magento-pub-media:/app/pub/media:rw'
      - 'magento-pub-static:/app/pub/static:rw'
      - 'magento-dev:/app/dev:delegated'
      - 'docker-mnt:/mnt:delegated'
      - '~/.composer/cache:/root/.composer/cache:delegated'
    networks:
      magento:
        aliases:
          - test.magento2.docker
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy
  fpm_xdebug:
    hostname: fpm_xdebug.magento2.docker
    image: 'magento/magento-cloud-docker-php:7.3-fpm-1.1'
    extends: generic
    ports:
      - '9001:9001'
    volumes:
      - 'magento:/app:ro'
      - 'magento-vendor:/app/vendor:ro'
      - 'magento-generated:/app/generated:ro'
      - 'magento-var:/app/var:rw'
      - 'magento-app-etc:/app/app/etc:rw'
      - 'magento-pub-media:/app/pub/media:rw'
      - 'magento-pub-static:/app/pub/static:rw'
      - 'magento-dev:/app/dev:delegated'
      - 'docker-mnt:/mnt:delegated'
    environment:
      - 'PHP_EXTENSIONS=bcmath bz2 calendar exif gd gettext intl mysqli pcntl pdo_mysql soap sockets sysvmsg sysvsem sysvshm opcache zip redis xsl sodium'
    networks:
      magento:
        aliases:
          - fpm_xdebug.magento2.docker
    depends_on:
      db:
        condition: service_started
  generic:
    hostname: generic.magento2.docker
    image: 'alpine:latest'
    environment:
      - PHP_MEMORY_LIMIT=2048M
      - UPLOAD_MAX_FILESIZE=64M
      - MAGENTO_ROOT=/app
      - PHP_IDE_CONFIG=serverName=magento_cloud_docker
      - XDEBUG_CONFIG=remote_host=host.docker.internal
